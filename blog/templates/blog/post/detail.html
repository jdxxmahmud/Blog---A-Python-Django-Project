{% extends "blog/base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

    <h1><a href="{% url 'blog:post_list' %}">My Blog</a></h1>
        <h2>
        {{ post.title }}
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>

        {{ post.body | linebreaks }}

{% endblock %}
