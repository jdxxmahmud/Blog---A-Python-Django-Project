{% load static %}

<!DOCTYPE html>
<html lang="en">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">

</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>Welcome to Junaid Mahmud's Blog</p>
        <p id="date">Today is {{date}}</p>
        <p id="time">Time: {{time}}</p>
    </div>
</body>
</html>
